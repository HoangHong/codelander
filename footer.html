<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/setting.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./fonts/fontawesome-free-5.12.1-web/css/all.min.css">

</head>
<body>
    <div id="footer">
        <div class="container footer__gird">
           
            <div class="items footer__logo">
                <img src="./img/logo_footer.png" alt="">
                <div class="footer__text">
                    <p>A beautiful landing page <br> template by Codefest.</p>
                </div>
            </div>
            <div class="items footer__about">
                <h1>
                    About
                </h1>
                <div class="footer__text">
                    <p>We like to do business <br> at Codelander HQ to our <br> clients' satisfaction</p>

                </div>
            </div>
            <div class="items footer__contact">
                <h1>Contact Us</h1>
                <div class="footer__text">
                    <p><i class="fas fa-map-marker-alt"></i>123 Business Centre <br><span class="ft__space"> London SW1A 1AA</span></p>
                    <p><i class="fas fa-phone-alt"></i>0123456789</p>
                    <p><i class="fas fa-envelope"></i>mail@domain.com</p>
                </div>
            </div>
            <div class="items footer__socials">
                <h1>Socials</h1>
                <div class="footer__text">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
           
        </div>
        <div class="container footer__last">
            <p>© 2020 Codefest™. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
